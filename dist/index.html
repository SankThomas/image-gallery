<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The internet's image gallery" />
    <meta
      name="keywords"
      content="image gallery, grater, grater image gallery"
    />
    <meta name="theme-color" content="#ba3d07" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="shortcut icon" href="./images/logo_48.png" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <title>Home of the internet's gallery</title>
  </head>
  <body>
    <button class="btn-top">
      <i class="fas fa-chevron-up"></i>
    </button>

    <header id="header" class="header">
      <div class="logo">
        <a href="./index.html"
          ><img src="./images/logo.png" alt="grater logo"
        /></a>
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="./login.html">Log In</a></li>
          <li><a class="action" href="./signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Showcase -->
    <section class="showcase">
      <div class="overlay">
        <h1>Home of the internet's image <span>gallery</span></h1>
        <button class="action">Become a creator</button>
      </div>
    </section>

    <!-- Image gallery -->
    <section id="gallery" class="gallery">
      <h3>Browse our image gallery</h3>

      <div class="grid">
        <div class="cards">
          <img src="./images/antiquities-store.jpg" alt="" />
        </div>
        <div class="cards"><img src="./images/bike.jpg" alt="" /></div>
        <div class="cards"><img src="./images/blue-car.jpg" alt="" /></div>
        <div class="cards">
          <img src="./images/cassette-collection.jpg" alt="" />
        </div>
        <div class="cards"><img src="./images/cassette.jpg" alt="" /></div>
        <div class="cards">
          <img src="./images/old-instagram-logo.jpg" alt="" />
        </div>
        <div class="cards">
          <img src="./images/old-school-parking-lot.jpg" alt="" />
        </div>
        <div class="cards">
          <img src="./images/old-school-tele.jpg" alt="" />
        </div>
        <div class="cards"><img src="./images/phone.jpg" alt="" /></div>
        <div class="cards">
          <img src="./images/pocket-watches.jpg" alt="" />
        </div>
        <div class="cards"><img src="./images/queen.jpg" alt="" /></div>
        <div class="cards"><img src="./images/tv-collection.jpg" alt="" /></div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-logo">
        <div>
          <img src="./images/logo.png" alt="grater logo" />
        </div>

        <div class="social">
          <ul>
            <li>
              <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-google fa-2x"></i></a>
            </li>
          </ul>
        </div>
      </div>

      <div>
        <ul>
          <li><a href="./login.html">Log In</a></li>
          <li><a href="./signup.html">Sign Up</a></li>
        </ul>
      </div>

      <div>
        <ul>
          <li><a href="#gallery">Browse</a></li>
          <li><a href="#">Install</a></li>
        </ul>
      </div>

      <form class="form">
        <h4>Subscribe to our newsletter</h4>
        <input type="email" placeholder="Email" required />
        <br />
        <button class="action btn-footer" title="Subscribe to our newsletter">
          Subscribe
        </button>
      </form>
    </footer>

    <script src="./js/main.js"></script>
    <script src="sw.js"></script>
  </body>
</html>
